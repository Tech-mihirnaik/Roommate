{% extends 'cab/dash_base.html' %}
{% block page_content %}


<div class="container">
    <div class="page-header">
        <h1 class="page-header__title">Add Cabs</h1>
    </div>
    <div class="page-tools">
        <div class="page-tools__breadcrumbs">
            <div class="breadcrumbs">
                <div class="breadcrumbs__container">
                    <ol class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="index.html">
                                <svg class="icon-icon-home breadcrumbs__icon">
                                    <use xlink:href="#icon-home"></use>
                                </svg>
                                <svg class="icon-icon-keyboard-right breadcrumbs__arrow">
                                    <use xlink:href="#icon-keyboard-right"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="breadcrumbs__item disabled"><a class="breadcrumbs__link"
                                href="#"><span>Dashboard</span>
                                <svg class="icon-icon-keyboard-right breadcrumbs__arrow">
                                    <use xlink:href="#icon-keyboard-right"></use>
                                </svg></a>
                        </li>
                        <!--<li class="breadcrumbs__item"><a class="breadcrumbs__link" href="products.html"><span>Services</span>
        <svg class="icon-icon-keyboard-right breadcrumbs__arrow">
          <use xlink:href="#icon-keyboard-right"></use>
        </svg></a>
                    </li>-->
                        <li class="breadcrumbs__item active"><span class="breadcrumbs__link">Add
                                Cabs</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="card add-product card--content-center">
        <div class="card__wrapper">
            <form enctype="multipart/form-data" class="add-product__form" method="post" action="{% url 'addcab' %}">
                {% csrf_token %}
                <div class="add-product__row">
                    <div class="add-product__right">
                        <div class="row row--md">
                            <!-- <div class="col-12 form-group form-group--lg">
                            <label class="form-label">Hostel/ PG/ Flat Name</label>
                            <div class="input-group">
                                <input class="input" type="text" placeholder="" value="Select your hostel/ PG/ Flat" required>
                            </div>
                        </div> -->

                            <!-- <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">Cab Name</label>
                                <div class="input-group input-group--prepend">
                                    <div class="input-group__prepend"><span
                                            class="input-group__symbol"></span>
                                    </div>
                                    <input class="input" name="cabname" type="text" placeholder="" value="Techy Cab" required>
                                </div>
                            </div> -->
                            <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">PickUp Location</label>
                                <div class="input-group input-group--prepend">
                                    <div class="input-group__prepend"><span
                                            class="input-group__symbol"></span>
                                    </div>
                                    <input class="input" name="pick" type="text" placeholder="" value="Dehradun" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">Drop Location</label>
                                <div class="input-group input-group--prepend">
                                    <div class="input-group__prepend"><span
                                            class="input-group__symbol"></span>
                                    </div>
                                    <input class="input" name="drop" type="text" placeholder="" value="Delhi" required>
                                </div>
                            </div>


                            <div class="col-12 form-group form-group--lg">
                                <label class="form-label">Cab Category</label>
                                <div class="category-options">
                                    <div class="category-block">

                                        <input type="radio" name="sharing" value="Sedan"
                                               style="-webkit-appearance: button" checked="checked">
                                        <label for="">Sedan</label> <br>
                                        <input type="radio" name="sharing" value="SUV"
                                               style="-webkit-appearance: button">
                                        <label for="">SUV</label> <br>
                                        <input type="radio" name="sharing" value="Others"
                                               style="-webkit-appearance: button">
                                        <label for="">Others</label><br>
                                    </div>

                                </div>
                            </div>

                            <div class="col-12 form-group form-group--lg">
                                <label class="form-label">Description</label>
                                <div class="input-editor">
                                    <div class="js-description-editor description-content">Best in class cab service with AC facilities .Enjoy your journey with your loved ones.
                                    </div>
                                    <input type="text" name='more' class="description-content-input"
                                           hidden>

                                </div>
                            </div>




                            <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">Price</label>
                                <div class="input-group input-group--prepend">
                                    <div class="input-group__prepend"><span
                                            class="input-group__symbol">Rs.</span>
                                    </div>
                                    <input class="input" name="price" type="number" min="0"
                                           max="999999999" placeholder="" value="399" required>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">Discount</label>
                                <div class="input-group input-group--prepend">
                                    <div class="input-group__prepend"><span
                                            class="input-group__symbol">%</span>
                                    </div>
                                    <input class="input" type="number" name="discount" min="0"
                                           max="100" placeholder="" value="10" required>
                                </div>
                            </div>


                            <div class="col-12 col-md-6 form-group form-group--lg">
                                <label class="form-label">Add Photo</label>
                                <input type="file" name="pic1"
                                       accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf*"
                                       required>
                                <!-- <input type="file" id="img" name="img" accept="image/*"> -->
                            </div>

                        </div>
                        <div class="add-product__submit">
                            <div class="modal__footer-button">
                                <button action="submit" class="button button--primary button--block"
                                        data-dismiss="modal"><span class="button__text">Create</span>
                                </button>
                            </div>
                            <div class="modal__footer-button"><a
                                    class="button button--secondary button--block"
                                    href="#"><span
                                    class="button__text">Cancel</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock page_content %}
